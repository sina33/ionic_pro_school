<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>نام کاربری</ion-label>
    <ion-input type="tel" placeholder="09123456789"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>رمز عبور</ion-label>
    <ion-input type="password" placeholder="کد ملی ده رقمی"></ion-input>
  </ion-item>

</ion-list>

<button ion-button round (click)="submit()">ورود</button>
</ion-content>
